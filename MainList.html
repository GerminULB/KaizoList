<div class="container">
  <a href="index.html">
    <img src="images/kaizolistlogo_wide.png" alt="Kaizo List Logo" class="logo">
  </a>
  <h1>The Main List</h1>
  <p class="hub-intro">
      The most difficult possible Levels imaginable...
  </p>
  <nav>
    <div class="hub-links">
      <a href="MainList.html" class="hub-button">Main List</a>

    </div>

  <button id="theme-toggle">Dark/Light</button>

    <!-- Search and filters -->
  <input type="text" id="search" placeholder="Search Levels..." />
  <div class="filters">
    <select id="creator-filter"><option value="">All Creators</option></select>
    <select id="verifier-filter"><option value="">All Verifiers</option></select>
    <select id="sort-filter">
      <option value="rank">Sort by Rank</option>
      <option value="id-desc">Newest (by ID)</option>
      <option value="id-asc">Oldest (by ID)</option>
    </select>
    <button id="clear-filters">Clear Filters</button>
  </div>

    <!-- Total and level list -->
    <div id="total-klp">Total: 0 KLP</div>
    <div id="level-list"></div>
  </div>

  
<script>
const patterns = [
  'images/pattern/pattern0.png',
  'images/pattern/pattern1.png',
  'images/pattern/pattern2.png',
  'images/pattern/pattern3.png',
  'images/pattern/pattern4.png',
  'images/pattern/pattern5.png',
  'images/pattern/pattern6.png',
  'images/pattern/pattern7.png',
  'images/pattern/pattern8.png',
  'images/pattern/pattern9.png',
  'images/pattern/pattern10.png',
  'images/pattern/pattern11.png',
  'images/pattern/pattern12.png',
];

document.querySelectorAll('.hub-button').forEach(btn => {
  const idx = Math.floor(Math.random() * patterns.length);
  btn.style.backgroundImage = `url('${patterns[idx]}')`;
  btn.style.backgroundRepeat = 'repeat';
  btn.style.backgroundSize = '32px 32px'; 
  btn.style.color = '#ffffff';        
  btn.style.border = '2px solid black';
  btn.style.imageRendering = 'pixelated';
  btn.style.textShadow = `
  1px 1px 0 #000
`;
});
</script>
