<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown with Start Sequence</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: black;
    font-family: 'manaspace', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ffdd;
    position: relative;
  }

  #overlay {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:36px;
    cursor:pointer;
    z-index:3;
    transition: opacity 1s ease;
  }

  canvas#bgCanvas {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index:0;
  }

  #timer {
    position: relative;
    z-index: 2;
    display: flex;          
    flex-wrap: nowrap;       /* horizontal, no wrap */
    justify-content: center;
    font-size: 72px;
    letter-spacing: 6px;
    opacity: 1;
  }

  .digit {
    display: inline-block;
    width: 0.55ch;
    text-align: center;
    position: relative;
  }

  .sep { padding:0 8px; }

  .digit-clone {
    position: absolute;
    color: #00ffdd;
    pointer-events: none;
    font-family: 'manaspace', monospace;
    letter-spacing: 6px;
  }

  #preCountdown {
    position: absolute;
    top: 20px;
    font-size: 48px;
    z-index: 4;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

<div id="overlay">Click to Start Countdown</div>

<canvas id="bgCanvas"></canvas>

<div id="timer">
  <span class="digit">0</span><span class="digit">0</span><span class="digit">0</span><span class="sep">:</span>
  <span class="digit">0</span><span class="digit">0</span><span class="sep">:</span>
  <span class="digit">0</span><span class="digit">0</span><span class="sep">:</span>
  <span class="digit">0</span><span class="digit">0</span>
</div>

<div id="preCountdown"></div>

<audio id="jingle" src="sound/countdown.wav"></audio>

<script>
const targetTime = new Date('2025-10-06T23:30:15Z').getTime();
const timerDigits = document.querySelectorAll(".digit");
const timerEl = document.getElementById('timer');
const overlay = document.getElementById('overlay');
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
const jingle = document.getElementById('jingle');
const preCountdownEl = document.getElementById('preCountdown');

// ------------------ Main Timer ------------------
function updateTimer() {
  const now = Date.now();
  let diff = Math.max(0, targetTime - now);

  const days = String(Math.floor(diff / (1000*60*60*24))).padStart(3,'0');
  diff %= (1000*60*60*24);
  const hours = String(Math.floor(diff / (1000*60*60))).padStart(2,'0');
  diff %= (1000*60*60);
  const minutes = String(Math.floor(diff / (1000*60))).padStart(2,'0');
  diff %= (1000*60);
  const seconds = String(Math.floor(diff / 1000)).padStart(2,'0');

  const timeStr = days + hours + minutes + seconds;
  timeStr.split("").forEach((num,i)=>{
    if(timerDigits[i]){
      timerDigits[i].textContent = num;
    }
  });
}

// ------------------ Digit Jitter ------------------
function jitterDigits() {
  timerDigits.forEach(d=>{
    const offsetX = (Math.random()*2-1);
    const offsetY = (Math.random()*2-1);
    d.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });
  requestAnimationFrame(jitterDigits);
}
jitterDigits();

// ------------------ Grid Canvas ------------------
let gridOffsetX = 0, gridOffsetY = 0;
const gridSpacing = 50;

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawGrid(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle='rgba(128,128,128,0.3)';
  ctx.lineWidth=1;
  for(let x=-gridSpacing*2;x<canvas.width+gridSpacing*2;x+=gridSpacing){
    ctx.beginPath();
    ctx.moveTo(x+gridOffsetX,0);
    ctx.lineTo(x+gridOffsetX,canvas.height);
    ctx.stroke();
  }
  for(let y=-gridSpacing*2;y<canvas.height+gridSpacing*2;y+=gridSpacing){
    ctx.beginPath();
    ctx.moveTo(0,y+gridOffsetY);
    ctx.lineTo(canvas.width,y+gridOffsetY);
    ctx.stroke();
  }
}

function animateGrid(){
  gridOffsetX += 0.3;
  gridOffsetY += 0.2;
  gridOffsetX %= gridSpacing;
  gridOffsetY %= gridSpacing;
  drawGrid();
  requestAnimationFrame(animateGrid);
}

// ------------------ Clone Digit Animation ------------------
function runCloneAnimation(){
  const clones = [];
  timerDigits.forEach(d => {
    const rect = d.getBoundingClientRect();
    const clone = d.cloneNode(true);
    clone.classList.add('digit-clone');
    clone.style.left = rect.left + 'px';
    clone.style.top = rect.top + 'px';
    clone.style.fontSize = window.getComputedStyle(d).fontSize;
    clone.style.opacity = 0.3;
    document.body.appendChild(clone);

    clones.push({
      el: clone,
      dx: Math.random()*4-2,
      dy: Math.random()*4-2,
      start: Date.now()
    });
  });

  function animateClones() {
    const now = Date.now();
    clones.forEach((c,i)=>{
      if(!c) return;
      const t = (now - c.start)/1000;
      if(t > 1){
        c.el.remove();
        clones[i] = null;
      } else {
        const type = Math.random() < 0.5 ? 'x' : 'y';
        if(type==='x'){
          c.el.style.transform = `translate(${c.dx}px, ${c.dy}px) scaleX(${1+t*0.2}) scaleY(${1-t*1.0})`;
        } else {
          c.el.style.transform = `translate(${c.dx}px, ${c.dy}px) scaleX(${1-t*1.0}) scaleY(${1+t*0.2})`;
        }
      }
    });
    if(clones.some(c=>c)) requestAnimationFrame(animateClones);
  }
  animateClones();
  canvas.style.opacity = 1; // fade in canvas
  animateGrid(); // start grid
}

// ------------------ Start Sequence ------------------
overlay.addEventListener('click', ()=>{
  overlay.style.opacity = 0;
  setTimeout(()=>overlay.style.display='none', 1000);

  // Main timer updates every second
  updateTimer();
  setInterval(updateTimer, 1000);

  // 15-second pre-countdown
  let preCount = 15;
  preCountdownEl.textContent = preCount;
  const preInterval = setInterval(()=>{
    preCount--;
    if(preCount > 0){
      preCountdownEl.textContent = preCount;
    } else {
      clearInterval(preInterval);
      preCountdownEl.textContent = '';
      // Start audio + clone animation + grid
      jingle.play().catch(e=>{
        console.log("Audio blocked:", e);
      });
      runCloneAnimation();
    }
  }, 1000);
});
</script>
</body>
</html>
