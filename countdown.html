<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown with Grid Effect</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: 'manaspace', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #00ffdd;
    position: relative;
  }

  canvas#bgCanvas {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 0;
  }

  #timer {
    position: relative;
    z-index: 2;
    display: flex;
    font-size: 72px;
    letter-spacing: 6px;
  }

  .digit {
    display: inline-block;
    width: 0.55ch;
    text-align: center;
    transition: transform 0.2s ease, opacity 0.2s ease, filter 0.2s ease;
  }

  .sep { padding: 0 8px; }

  #form-link {
    display: none;
    position: absolute;
    bottom: 50px;
    z-index: 2;
    text-align: center;
  }
  #form-link a {
    color: #00ffdd;
    font-size: 18px;
    text-decoration: underline;
  }

  /* Blur overlay for digits */
  .blurred {
    filter: blur(4px) brightness(1.2);
  }
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div id="timer">
  <!-- days -->
  <span class="digit">0</span>
  <span class="digit">0</span>
  <span class="digit">0</span>
  <span class="sep">:</span>
  <!-- hours -->
  <span class="digit">0</span>
  <span class="digit">0</span>
  <span class="sep">:</span>
  <!-- minutes -->
  <span class="digit">0</span>
  <span class="digit">0</span>
  <span class="sep">:</span>
  <!-- seconds -->
  <span class="digit">0</span>
  <span class="digit">0</span>
</div>

<div id="form-link">
  <a href="https://forms.gle/TerK9komfnjW7GPt6">Open Ultimate Level Builder Awards 1</a>
</div>

<audio id="jingle" src="sound/countdown.wav"></audio>

<script>
const targetTime = new Date('2025-10-06T23:30:15Z').getTime();
const timerDigits = document.querySelectorAll(".digit");
const formEl = document.getElementById("form-link");
const bodyEl = document.body;
const jingle = document.getElementById('jingle');

let timer = null;

function updateTimer(){
  const now = Date.now();
  let diff = Math.max(0,targetTime-now);

  const days = String(Math.floor(diff / (1000*60*60*24))).padStart(3,'0');
  diff %= (1000*60*60*24);
  const hours = String(Math.floor(diff / (1000*60*60))).padStart(2,'0');
  diff %= (1000*60*60);
  const minutes = String(Math.floor(diff / (1000*60))).padStart(2,'0');
  diff %= (1000*60);
  const seconds = String(Math.floor(diff / 1000)).padStart(2,'0');

  const timeStr = days + hours + minutes + seconds;

  timeStr.split("").forEach((num,i)=>{
    if(timerDigits[i]){
      timerDigits[i].textContent = num;
      // subtle random movement for alive effect
      timerDigits[i].style.transform = `translate(${Math.random()*2-1}px, ${Math.random()*2-1}px)`;
      timerDigits[i].style.opacity = 0.7 + Math.random()*0.3;
    }
  });

  if(+days===0 && +hours===0 && +minutes===0 && +seconds===0){
    clearInterval(timer);
    formEl.style.display='block';
  }
}

timer = setInterval(updateTimer,1000);
updateTimer();

const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');

let gridOffsetX = 0;
let gridOffsetY = 0;
const gridSpacing = 50; 

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

function drawGrid(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle = 'rgba(128,128,128,0.3)';
  ctx.lineWidth = 1;
  for(let x=-gridSpacing;x<canvas.width+gridSpacing;x+=gridSpacing){
    ctx.beginPath();
    ctx.moveTo(x+gridOffsetX,0);
    ctx.lineTo(x+gridOffsetX,canvas.height);
    ctx.stroke();
  }
  for(let y=-gridSpacing;y<canvas.height+gridSpacing;y+=gridSpacing){
    ctx.beginPath();
    ctx.moveTo(0,y+gridOffsetY);
    ctx.lineTo(canvas.width,y+gridOffsetY);
    ctx.stroke();
  }
}

function animateGrid(){
  gridOffsetX += 0.3;
  gridOffsetY += 0.2;
  gridOffsetX %= gridSpacing;
  gridOffsetY %= gridSpacing;
  drawGrid();
  requestAnimationFrame(animateGrid);
}
animateGrid();


const localStorageKey = 'oct6GridTriggered';
if(!localStorage.getItem(localStorageKey)){
  setTimeout(()=>{
    canvas.style.opacity=1;

    jingle.play();

    timerDigits.forEach(d=>d.classList.add('blurred'));


    setTimeout(()=>{
      canvas.style.opacity=0;
      timerDigits.forEach(d=>d.classList.remove('blurred'));
      localStorage.setItem(localStorageKey,'1');
    },6000);

  },106000);
}

</script>
</body>
</html>
