<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown (HHH:MM:SS)</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ffdd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'manaspace', monospace;
    }
    #timer {
      display: flex;
      font-size: 72px;
      letter-spacing: 6px;
      align-items: center;
    }
    .digit {
      transition: all 0.25s ease;
      display: inline-block;
      width: 0.55ch;
      text-align: center;
    }
    .sep { padding: 0 8px; }
    #form-link { display: none; margin-top: 30px; text-align: center; }
    #form-link a { color: #00ffdd; font-size: 18px; text-decoration: underline; }
  </style>
</head>
<body>
  <!-- Format: HHH:MM:SS -->
  <div id="timer">
    <!-- hours (up to 3 digits) -->
    <span class="digit">0</span>
    <span class="digit">0</span>
    <span class="digit">0</span>
    <span class="sep">:</span>
    <!-- minutes -->
    <span class="digit">0</span>
    <span class="digit">0</span>
    <span class="sep">:</span>
    <!-- seconds -->
    <span class="digit">0</span>
    <span class="digit">0</span>
  </div>

  <div id="form-link">
    <a href="https://forms.gle/TerK9komfnjW7GPt6">Open Ultimate Level Builder Awards 1</a>
  </div>

<script>


  const targetTime = new Date('2025-10-06T23:30:15Z').getTime();

  const timerDigits = document.querySelectorAll(".digit");
  const formEl = document.getElementById("form-link");

  function updateTimer() {
    const now = Date.now();
    let diff = Math.max(0, targetTime - now);

    const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(3, "0");
    diff %= 1000 * 60 * 60;
    const minutes = String(Math.floor(diff / (1000 * 60))).padStart(2, "0");
    diff %= 1000 * 60;
    const seconds = String(Math.floor(diff / 1000)).padStart(2, "0");

    const timeStr = hours + minutes + seconds;

    timeStr.split("").forEach((num, i) => {
      if (timerDigits[i]) {
        timerDigits[i].textContent = num;
        timerDigits[i].style.opacity = 0.7 + Math.random() * 0.3;
        timerDigits[i].style.transform = `translateY(${Math.random() * 4 - 2}px)`;
      }
    });

    if (+hours === 0 && +minutes === 0 && +seconds === 0) {
      clearInterval(timer);
      formEl.style.display = "block";
    }
  }

  let timer = setInterval(updateTimer, 1000);
  updateTimer();
</script>
</body>
</html>
