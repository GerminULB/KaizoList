<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Water is Rising</title>
<style>
  @font-face {
    font-family: 'Manaspace';
    src: url('../fonts/manaspace.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #000814; /* super dark blue for creepy vibe */
    font-family: 'Manaspace', Arial, sans-serif;
    color: white;
    cursor: pointer;
  }

  /* Sprite layer tiling */
  #spriteLayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-image: url('../images/silverboy_sit_behind.png');
    background-repeat: repeat;
    background-size: 100px 100px;
    z-index: 1;
    filter: brightness(0.7) blur(0.5px);
  }

  /* Text image layer tiling */
  #textLayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-image: url('../images/the_water_is_rising.png');
    background-repeat: repeat;
    background-size: contain;
    z-index: 2;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease-in;
    filter: brightness(0.6) blur(0.5px);
  }

  /* Click prompt */
  #clickPrompt {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4vw;
    text-align: center;
    color: #88aaff;
  }
</style>
</head>
<body>

<div id="spriteLayer"></div>
<div id="textLayer"></div>
<div id="clickPrompt">.</div>

<audio id="bgMusic" loop>
  <source src="../sound/forbiddencave.ogg" type="audio/ogg">
  Your browser does not support the audio element.
</audio>

<script>
const spriteLayer = document.getElementById('spriteLayer');
const textLayer = document.getElementById('textLayer');
const clickPrompt = document.getElementById('clickPrompt');
const bgMusic = document.getElementById('bgMusic');

// Separate X/Y speeds for full control
  let spriteSpeedX = 0.75;  // sprite horizontal speed
  let spriteSpeedY = -0.5; // sprite vertical speed (negative = up)
  let textSpeedX = -0.5;     // text horizontal speed (negative = left)
  let textSpeedY = 0.25;      // text vertical speed (positive = down)


let spriteX = 0, spriteY = 0;
let textX = 0, textY = 0;
let started = false;

// Ripple/wave effect
const waveAmplitude = 4; // pixels
const waveFrequency = 0.015; // speed of ripple

function animate() {
  spriteX += spriteSpeedX;
  spriteY += spriteSpeedY;
  textX += textSpeedX;
  textY += textSpeedY;

  const wave = Math.sin(Date.now() * waveFrequency) * waveAmplitude;

  spriteLayer.style.backgroundPosition = `${spriteX}px ${spriteY + wave}px`;
  textLayer.style.backgroundPosition = `${textX}px ${textY + wave}px`;

  requestAnimationFrame(animate);
}

// Start on first click
window.addEventListener('click', () => {
  if (!started) {
    started = true;
    textLayer.style.opacity = 1;
    bgMusic.play();
    clickPrompt.style.display = 'none';
    animate();
  }
}, { once: true });
</script>

</body>
</html>
