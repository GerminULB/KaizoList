<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Water is Rising</title>
<style>
  @font-face {
    font-family: 'Manaspace';
    src: url('../fonts/manaspace.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #001f3f;
    font-family: 'Manaspace', Arial, sans-serif;
    color: white;
  }

  /* Sprite layer tiling */
  #spriteLayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-image: url('../images/silverboy_sit_behind.png');
    background-repeat: repeat;
    background-size: 100px 100px;
    z-index: 1;
  }

  /* Text image layer tiling */
  #textLayer {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background-image: url('../images/the_water_is_rising.png');
    background-repeat: repeat;
    background-size: contain;
    z-index: 2;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="spriteLayer"></div>
<div id="textLayer"></div>

<audio id="bgMusic" autoplay loop>
  <source src="../sound/forbiddencave.ogg" type="audio/ogg">
</audio>

<script>
  const spriteLayer = document.getElementById('spriteLayer');
  const textLayer = document.getElementById('textLayer');

  let spriteX = 0, spriteY = 0;
  let textX = 0, textY = 0;
  const speed = 1.5;

  function animate() {

    spriteX += speed;
    spriteY -= speed;
    spriteLayer.style.backgroundPosition = `${spriteX}px ${spriteY}px`;


    textX -= speed;
    textY += speed;
    textLayer.style.backgroundPosition = `${textX}px ${textY}px`;

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
