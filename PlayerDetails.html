<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/kaizolistlogo.png" />
</head>
<body>

  <div class="background-stage">
    <div class="sunset-decor back"></div>
    <div class="sunset-decor front"></div>
    <div class="sunset-mask"></div>
  </div>
  
  <div class="container panel-9slice">
    <a href="/KaizoList/PlayerList/" class="hub-button">‚Üê Back to Player Rankings</a>
    <h1 id="player-name"></h1>

    <div id="player-info" class="panel-9slice">
  <h2>Player Stats</h2>

  <p><strong>PLP:</strong> <span id="player-plp">0</span></p>
  <p><strong>Total KLP:</strong> <span id="player-total-klp">0</span></p>
  <p><strong>Victory KLP:</strong> <span id="player-victory-klp">0</span></p>
  <p><strong>Verification KLP:</strong> <span id="player-verification-klp">0</span></p>
</div>


    <div class="player-container" style="display:flex; gap:20px; flex-wrap: wrap; justify-content: center;">
      <div id="player-left" style="flex:1; min-width:280px;" class="panel-9slice">
        <h2>Recent KLP Changes</h2>
        <div id="player-history" class="scrollable panel-9slice"></div>
      </div>

      <div id="player-right" style="flex:1; min-width:280px;" class="panel-9slice">
        <h2>Victors</h2>
        <div id="player-victors" class="grid panel-9slice"></div>

        <h2 style="margin-top:20px;">Verifications</h2>
        <div id="player-verifications" class="grid panel-9slice"></div>
        <div class="pagination panel-9slice"></div>
      </div>
    </div>
  </div>

  <script type="module">
  import { applyRandomPattern } from 'js/utils.js';
  const patterns = Array.from({length:13}, (_,i)=>`/KaizoList/images/pattern/pattern${i}.png`);
  applyRandomPattern('.level-summary', patterns);
</script>
  
  <script src="score.js"></script>
  <script type="module" src="playerDetails.js"></script>

  
</body>
</html>
