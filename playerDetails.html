<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Details</title>
  <link rel="stylesheet" href="style.css">
 <link rel="icon" type="image/png" href="images/kaizolistlogo.png" />
</head>
<body>
  <div class="container">
    <a href="PlayerList.html">‚Üê Back to Player Rankings</a>
    <h1 id="player-name">Player Name</h1>

    <div id="player-info">
      <p><strong>Total KLP:</strong> <span id="player-total-klp">0</span></p>
      <p><strong>KLP from Victories:</strong> <span id="player-victory-klp">0</span></p>
      <p><strong>KLP from Verifications:</strong> <span id="player-verification-klp">0</span></p>
    </div>

    <div class="player-container" style="display:flex; gap:20px; flex-wrap: wrap; justify-content: center;">
      <!-- Left: Stats + History -->
<div id="player-left" style="flex:1; min-width:280px;">
  <h2>Recent KLP Changes</h2>
  <div id="player-history" class="scrollable"></div>
</div>

      <!-- Right: Victors / Verifications -->
      <div id="player-right" style="flex:1; min-width:280px;">
        <h2>Victors</h2>
        <div id="player-victors" class="grid"></div>
        <h2 style="margin-top:20px;">Verifications</h2>
        <div id="player-verifications" class="grid"></div>
      </div>
    </div>
  </div>

  <script src="playerDetails.js"></script>
</body>
</html>
