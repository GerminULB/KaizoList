<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player Rankings</title>
  <link rel="icon" type="image/png" href="../images/kaizolistlogo.png" />
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="background-stage">
    <div class="sunset-decor back"></div>
    <div class="sunset-decor front"></div>
    <div class="sunset-mask"></div>
  </div>
  
  <div class="container panel-9slice">
    <a href="/KaizoList/"><img src="../images/kaizolistlogo_wide.png" alt="Kaizo List Logo" class="logo"></a>
    <h1>Top Players</h1>
    <p class="hub-intro">The Players who have conquered the Kaizos...</p>

    <nav class="hub-links">
      <a href="/KaizoList/MainList/" class="hub-button">Main List</a>
      <a href="/KaizoList/ChallengeList/" class="hub-button">Challenge List</a>
      <a href="/KaizoList/PlayerList/" class="hub-button">Player Rankings</a>
    </nav>

    <!-- Search & Filters -->
    <input type="text" id="player-search" placeholder="Search Player..." />
    <div class="filters">
      <select id="metric-filter">
        <option value="plp">PLP</option>
        <option value="klp">KLP</option>
      </select>

      <select id="klp-type-filter">
        <option value="all">All KLP Types</option>
        <option value="Verification">KLP Verifications</option>
        <option value="Victor">KLP Victors</option>
      </select>
    </div>

    <!-- Total points -->
    <div id="player-total-klp" class="panel-9slice">Total: 0</div>

    <!-- Player list -->
    <div id="player-list" class="panel-9slice"></div>
  </div>

    </p>
  </footer>

  <script type="module">
    import { applyRandomPattern } from '../js/utils.js';
    const patterns = Array.from({length:13}, (_,i)=>`../images/pattern/pattern${i}.png`);
    applyRandomPattern('.hub-button', patterns);
    applyRandomPattern('.level-summary', patterns);
  </script>

  <!-- Use the new playerlist.js with search & filter -->
