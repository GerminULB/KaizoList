<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Kaizo List</title>
  <link rel="icon" type="image/png" href="../images/kaizolistlogo.png" />
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <div class="background-stage">
    <div class="sunset-decor back"></div>
    <div class="sunset-decor front"></div>
    <div class="sunset-mask"></div>
  </div>
  
  <div class="container panel-9slice">
    <a href="/KaizoList/"><img src="../images/kaizolistlogo_wide.png" alt="Kaizo List Logo" class="logo"></a>
    <h1>The Main List</h1>
    <p class="hub-intro">The most difficult possible Levels imaginable...</p>

    <nav class="hub-links">
      <a href="/KaizoList/MainList/" class="hub-button">Main List</a>
      <a href="/KaizoList/ChallengeList/" class="hub-button">Challenge List</a>
      <a href="/KaizoList/PlayerList/" class="hub-button">Player Rankings</a>
      <a href="/KaizoList/PlayerCompare/" class="hub-button">Player Compare</a>
    </nav>

    <input type="text" id="search" placeholder="Search Levels..." />
    <div class="filters">
      <select id="creator-filter"><option value="">All Creators</option></select>
      <select id="verifier-filter"><option value="">All Verifiers</option></select>
      <select id="sort-filter">
        <option value="rank">Sort by Rank</option>
        <option value="id-desc">Newest (by ID)</option>
        <option value="id-asc">Oldest (by ID)</option>
      </select>
      <button id="clear-filters">Clear Filters</button>
    </div>

    <div class="panel-9slice">
      <div id="total-klp">Total: 0 KLP</div>
    </div>
    <div id="level-list" class="panel-9slice"></div>

    <div id="recent-changes-container" class="scrollable panel-9slice" style="margin-top:20px;">
      <h2>Recent Changes</h2>
      <div id="recent-changes"></div>
    </div>
  </div>

  <footer class="site-footer panel-9slice">
    <p>The Kaizo List &copy; 2026 â€” Version 1.2</p>
    <p>
      Game & All assets belong to 
      <a href="https://berneyvonbean.itch.io/" target="_blank">Berneyvonbean (Itch.io)</a> |
      <a href="https://www.youtube.com/@Berneyvonbean" target="_blank">(YouTube)</a>
    </p>
  </footer>

  <script type="module">
    import { applyRandomPattern } from '../js/utils.js';
    const patterns = Array.from({length:13}, (_,i)=>`../images/pattern/pattern${i}.png`);
    applyRandomPattern('.hub-button', patterns);
    applyRandomPattern('.level-summary', patterns);
  </script>
  <script type="module" src="./script.js"></script>


</body>
</html>
