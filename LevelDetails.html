<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Details</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/kaizolistlogo.png" />
</head>
<body>

    <div class="background-stage">
    <div class="sunset-decor back"></div>
    <div class="sunset-decor front"></div>
    <div class="sunset-mask"></div>
  </div>
  
  <div class="container panel-9slice">
    <a href="/KaizoList/MainList/" class="hub-button">‚Üê Back to Main List</a>
    <h1 id="level-name"></h1>

    <div class="player-container" style="display:flex; gap:20px; flex-wrap: wrap; justify-content: center;">
      <div style="flex:1; min-width: 280px;" class="panel-9slice">
        <div id="level-info" class="panel-9slice">
          <h2>Level Info</h2>
        
          <p><strong>Creator:</strong> <span id="level-creator">Unknown</span></p>
          <p><strong>Verifier:</strong> <span id="level-verifier">Unknown</span></p>
          <p><strong>ID:</strong> <span id="level-id">N/A</span></p>
          <p><strong>KLP:</strong> <span id="level-klp">0</span></p>
          <p><strong>Rank:</strong> <span id="level-rank">0</span></p>
        </div>
      
        <h2>History</h2>
        <div id="history" class="scrollable panel-9slice"></div>
      </div>
      <div style="flex:1; min-width: 280px;" class="panel-9slice">
        <h2>Victors</h2>
        <div id="victors-grid" class="grid panel-9slice"></div>
      </div>
    </div>
  </div>

    <script type="module">
  import { applyRandomPattern } from 'js/utils.js';
  const patterns = Array.from({length:13}, (_,i)=>`/KaizoList/images/pattern/pattern${i}.png`);
  applyRandomPattern('.level-summary', patterns);
</script>
  
  <script type="module" src="levelDetails.js"></script>


</body>
</html>
