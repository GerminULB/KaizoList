<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Level Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <a href="MainList.html">
      <img src="images/kaizolistlogo_wide.png" alt="Kaizo List Logo" class="logo">
    </a>
    <h1 id="level-name">Level Name</h1>
    <div id="level-info">
      <p><strong>Creator(s):</strong> <span id="level-creator"></span></p>
      <p><strong>Verifier(s):</strong> <span id="level-verifier"></span></p>
      <p><strong>ID:</strong> <span id="level-id"></span></p>
      <p><strong>KLP:</strong> <span id="level-klp"></span></p>
      <p><strong>Current Rank:</strong> <span id="level-rank"></span></p>
    </div>
    <h2>History</h2>
    <div id="history"></div>
  </div>
  <script src="levelDetails.js"></script>
</body>
</html>
